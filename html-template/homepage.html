<!DOCTYPE html>
<html>
<head>
	<title>Seeketh.org - The easiest way to search the bible</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/css/style-3.css" />
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
	<!--<![endif]-->
	<style>
	#header-left {display:none;}
	</style>
</head>
<body>
    <div id="container">
    	{{template "header" .}}
    	<div id="body">
    	    <div class="container">
	            <div class="hhome">
	                <div class="pure-g pure-u-1">
	                    <img class="home-logo" src="/static/graphics/ui/lg-logo.png" />
	                </div>
	                <div class="pure-g pure-u-1 home-form">
    	                <form method="get" action="/search/{{.Translation}}/">
                            <input type="text" placeholder="&#8220;John 3:16&#8221;, &#8220;Love thy neighbor&#8221;" name="q" autofocus/>
							<input type="hidden" name="p" value="1" />
							<input type="submit" value="&#xf002;" />
                        </form>
    	            </div>
					<div class="pure-g pure-u-1 sep-20">
						<p>Seeketh.org aims to make the bible easier and more accessible. Type in a topic (such as "love") and get scriptures.</p>
					</div>
	            </div>
    	    </div>
    	</div>
		{{template "footer" .}}
    </div>
</body>
</html>
